<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //    判断质数
        var sum = 0;
        for (var i = 2; i <= 100; i++) {
            var is质数 = true;
            for (var j = 2; j <= i - 1; j++) {
                if (i % j == 0) {
                    is质数 = false;
                    break
                }
            }
            if (is质数 == true) {
                console.log(i);
                sum += i
            }
        }
        console.log(sum);

    </script>
</head>
