<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 100;
        var input = '';
        while (input !== '4'&&input !== null) {
            input = prompt('请输入您要的操作\n1、存钱\n2、取钱\n3、显示余额\n4、退出')
            if (input == '1') {
                var money = prompt('请输入要存多少钱')
                sum += parseFloat(money);
                alert('您的余额是'+sum)
            }else if (input =='2'){
                var money = prompt('请输入要取多少钱')
                sum-= parseFloat(money);
                alert('您的余额是'+sum) 
            }else if (input =='3'){
                alert('您的余额是'+sum)
            }
        }
    </script>
</head>
