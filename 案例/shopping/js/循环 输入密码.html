<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = ''
        var pwd = ''
        while (name !== 'admin' || pwd !== '123456') {
            name = prompt('请输入你的账号')
            pwd = prompt('请输入你的密码')
            if (name !== 'admin' || pwd !== '123456') { alert('输入有误') }
        }
        alert('输入正确')
    </script>
</head>

</html>
